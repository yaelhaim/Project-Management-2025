<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="homePage_style.css" />
    <title>Software Products</title>
  </head>

  <body>
    <!-- כותרת עליונה עם שם האתר ואייקונים -->
    <header>
      <div class="site-name">Software Products</div>
      <div class="icons">
        <!-- אייקון מוצרים אהובים -->
        <span class="material-symbols-outlined favorite-icon">favorite</span>
        <!-- אייקון עגלת קניות -->
        <span class="material-symbols-outlined">shopping_cart</span>
      </div>
    </header>

    <!-- שורת חיפוש ואייקונים מתחת לכותרת -->
    <div class="search-container">
      <!-- שורת חיפוש באמצע -->
      <div class="search-box">
        <!-- סינון ופילטור-->
        <div class="dropdown-container">
          <div class="dropdown-row">
            <span class="dropdown-label">Filter by</span>
            <div class="dropdown-box">
              <span class="arrow-icon material-symbols-outlined"
                >arrow_drop_down</span
              >
            </div>
          </div>
          <div class="dropdown-row">
            <span class="dropdown-label">Sort by </span>
            <div class="dropdown-box">
              <span class="arrow-icon material-symbols-outlined"
                >arrow_drop_down</span
              >
            </div>
          </div>
        </div>

        <!-- אייקון היסטורית מוצרים -->
        <span class="material-symbols-outlined acute-icon">acute</span>

        <!-- אייקון היסטורית חיפושים -->
        <span class="material-symbols-outlined manage-search-icon"
          >manage_search</span
        >

        <!-- תיבת החיפוש -->
        <div class="search-input-container">
          <span class="material-symbols-outlined search-icon">search</span>
          <input
            type="text"
            class="search-input"
            placeholder="Click to search"
          />
        </div>
      </div>

      <!--אייקון רשימה-->
      <span class="material-symbols-outlined format-list-icon"
        >format_list_bulleted</span
      >
    </div>

    <!-- אייקונים של קטגוריות -->
    <div class="categories-container">
      <div class="category">
        <div class="category-circle">
          <img src="categories_images/all.png" alt="All Products" />
        </div>
        <div class="category-name">All Products</div>
      </div>
    </div>

    <div class="products-container"></div>
    <script src="homePage.js"></script>
  </body>
</html>
