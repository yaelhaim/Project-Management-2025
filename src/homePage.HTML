<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Software Products</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=favorite,shopping_cart"
    />
    <style>
      /* הגדרת עיצוב לכל הדף */

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* עיצוב של הכותרת העליונה */

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #f0f0f0;
        border-bottom: 2px solid #1d7fa5;
      }
      /* עיצוב שם האתר */

      header .site-name {
        color: #1d7fa5;
        font-size: 24px;
        font-weight: bold;
      }
      /* עיצוב האייקונים בכותרת */

      header .icons {
        display: flex;
        align-items: center;
      }
      /* מרווחים בין האייקונים */

      header .icons > * {
        margin-left: 12px;
      }
      /* עיצוב האייקונים */

      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>

  <body>
    <!-- כותרת עליונה עם שם האתר ואייקונים -->
    <header>
      <div class="site-name">Software Products</div>
      <div class="icons">
        <!-- אייקון מוצרים אהובים -->
        <span class="material-symbols-outlined">favorite</span>
        <!-- אייקון עגלת קניות -->
        <span class="material-symbols-outlined">shopping_cart</span>
      </div>
    </header>
  </body>
</html>
