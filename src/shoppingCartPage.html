<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="shoppingCartPage_style.css" />
    <title>Shopping Cart</title>
</head>

<body>
    <!-- כותרת עליונה -->
    <header class="header">
        <div class="name">Shopping Cart</div>
    </header>

    <!-- תוכן ראשי -->
    <main class="main-content">
        <h2 class="main-message">Shopping cart is for registered customers only</h2>
        <div class="buttons-container">
            <button class="action-button">Login</button>
            <button class="action-button">Register</button>
        </div>
    </main>

    <!-- כותרת תחתונה -->
    <footer class="footer">
        <span>Total Payment:</span>
        <button class="buy-button" disabled>Buy Now</button>
    </footer>
</body>

</html>
